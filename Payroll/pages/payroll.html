<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="..\assests\1.png">
    <link rel="stylesheet" href="..\css\payroll.css">
    <title>Payroll</title>
</head>
<body>
    <header class="headerContainer">
        <div class="logoContent">
            <img src="..\assests\1.png" alt="logo">
            <div>
            <span class="employee">EMPLOYEE</span><br>
            <span class="payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save();return false">
            <div class="form-head">Employee Payroll Form</div>
            <div class="row-content">
                <label class="label-text"
                 for="name">Name</label>
            <input class="input" type="text" id="name"
             placeholder="your name.." required>
            </div>
            <div class="row-content">
                <label class="label-text" for="profile">Profile Images</label>
                <div class="profile-radio-content">
                <label>
                    <input type="radio" id="profile1" name="profile"
                    value="..\assests\11.png" required>
                    <img class="profile" id="image1" src="..\assests\11.png">
                </label>
                <label>
                    <input type="radio" id="profile2" name="profile"
                    value="..\assests\12.png" required>
                    <img class="profile" id="image2" src="..\assests\12.png">
                </label>
                <label>
                    <input type="radio" id="profile3" name="profile"
                    value="..\assests\13.png" required>
                    <img class="profile" id="image3" src="..\assests\13.png">
                </label>
                <label>
                    <input type="radio" id="profile4" name="profile"
                    value="..\assests\14.png" required>
                    <img class="profile" id="image4" src="..\assests\14.png">
                </label>
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
