<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="..\assests\1.png">
    <link rel="stylesheet" href="..\css\payroll.css">
    <script defer src="..\js\payroll.js"></script>
    <title>Payroll</title>
</head>
<body>
    <header class="headerContainer">
        <div class="logoContent">
            <img src="..\assests\1.png" alt="logo">
            <div>
            <span class="employee">EMPLOYEE</span><br>
            <span class="payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save(event);return false">
            <div class="form-head">Employee Payroll Form</div>
            <div class="row-content">
                <label class="label-text"
                 for="name">Name</label>
            <input class="input" type="text" id="name"
             placeholder="your name.." required>
            </div>
            <div class="row-content">
                <label class="label-text" for="profile">Profile Images</label>
                <div class="profile-radio-content">
                <label>
                    <input type="radio" id="profile1" name="profile"
                    value="..\assests\11.png" required>
                    <img class="profile" id="image1" src="..\assests\11.png">
                </label>
                <label>
                    <input type="radio" id="profile2" name="profile"
                    value="..\assests\12.png" required>
                    <img class="profile" id="image2" src="..\assests\12.png">
                </label>
                <label>
                    <input type="radio" id="profile3" name="profile"
                    value="..\assests\13.png" required>
                    <img class="profile" id="image3" src="..\assests\13.png">
                </label>
                <label>
                    <input type="radio" id="profile4" name="profile"
                    value="..\assests\14.png" required>
                    <img class="profile" id="image4" src="..\assests\14.png">
                </label>
                </div>
            </div>
            <div class="row-content">
                <label class="label-text" for="genter">Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label class="text" for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="male">
                    <label class="text" for="female">Female</label>
                </div> 
            </div>
            <div class="row-content">
                <label class="label-text" for="department">Department</label>
                <div>
                    <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
                    <label class="text" for="department">HR</label>
                    <input class="checkbox" type="checkbox" name="sales" id="sales" value="Sales">
                    <label class="text" for="department">Sales</label>
                    <input class="checkbox" type="checkbox" id="marketing" name="marketing" value="Marketing">
                    <label class="text" for="department">Marketing</label>
                    <input class="checkbox" type="checkbox" id="finance" name="finance" value="Finance">
                    <label class="text" for="department">Finance</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label-text" for="salary">Choose your Salary</label>
                    <input class="input" type="range" id="salary" name="salary"
                    min="200000" max="600000" step="100" value="500000">
                    <output class="salary-output" for="salary">500000</output>
            </div>
            <div class="row-content">
                <label class="label-text" for="start date">Start Date</label>
                <div>
               <select id="day" name="Day">
                   <option value="1">1</option>
                   <option value="2">2</option>
                   <option value="3">3</option>
                   <option value="4">4</option>
                   <option value="5">5</option>
                   <option value="6">6</option>
                   <option value="7">7</option>
                   <option value="8">8</option>
                   <option value="9">9</option>
                   <option value="10">10</option>
                   <option value="11">11</option>
                   <option value="12">12</option>
                   <option value="13">13</option>
                   <option value="14">14</option>
                   <option value="15">15</option>
                   <option value="16">16</option>
                   <option value="17">17</option>
                   <option value="18">18</option>
                   <option value="19">19</option>
                   <option value="20">20</option>
                   <option value="21">21</option>
                   <option value="22">22</option>
                   <option value="23">23</option>
                   <option value="24">24</option>
                   <option value="25">25</option>
                   <option value="26">26</option>
                   <option value="27">27</option>
                   <option value="28">28</option>
                   <option value="29">29</option>
                   <option value="30">30</option>
                   <option value="31">31</option>
                </select>
                <select id="month" name="Month">
                     <option value="january">January</option>
                     <option value="febuary">Febuary</option>
                     <option value="march">March</option>
                     <option value="April">April</option>
                     <option value="may">May</option>
                     <option value="june">June</option>
                     <option value="july">July</option>
                     <option value="august">August</option>
                     <option value="september">September</option>
                     <option value="october">October</option>
                     <option value="november">November</option>
                     <option value="december">December</option>
                </select>
                <select id="year" name="Year">
                  <option value="2021">2021</option>
                  <option value="2020">2020</option>
                  <option value="2019">2019</option>
                  <option value="2018">2018</option>
                  <option value="2017">2017</option>
                </select>
                </div>
            </div> 
            <div class="row-content">
                <label class="label-text" for="notes">Notes</label>
                <textarea class=input id="notes" name="notes" style="height: 80px;"></textarea>
            </div>
            <div class="button-parent">
                <button type="button" id="cancel" name="Cancel">Cancel</button>
                <div class="submit-reset">
                    <button type="submit" id="submit" class="submit">Submit</button>
                    <button type="reset" id="reset" class="reset">Reset</button>
                </div>
            </div>          
        </form>
    </div>
    
</body>
</html>
